version: "3.8"

services:
  frontend:
    image: "school-website"
    container_name: "school-website"
    build: frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - OUTPUT=standalone
    env_file:
      - frontend/.env.docker
  strapi:
    container_name: strapi
    platform: linux/arm64/v8
    build: ./strapi/.
    image: strapi:latest
    restart: unless-stopped
    env_file: ./strapi/.env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./strapi/config:/opt/app/config
      - ./strapi/src:/opt/app/src
      - ./strapi/package.json:/opt/package.json
      - ./strapi/package-lock.json:/opt/package-lock.json
      - ./strapi/.env:/opt/app/.env
      - ./strapi/public:/opt/app/public # don't set it to /uploads (Krystian Wybranowski reference), because it block import functionallity
      # - ./database/data.db:/opt/app/database/data.db
      - ./strapi/types/:/opt/app/types
    ports:
      - '5000:5000'
    networks:
      - strapi
    depends_on:
      - db
  db:
    image: mariadb:latest
    platform: linux/arm64/v8
    container_name: db
    restart: always
    # env_file: .env
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      # So you don't have to use root, but you can if you like
      MYSQL_USER: ${DATABASE_USERNAME}
      # You can use whatever password you like
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      # Password for root access
      # MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - strapi

volumes:
  strapi-data:
  my-db: 
    driver: local

networks:
  strapi:
    name: Strapi
    driver: bridge

